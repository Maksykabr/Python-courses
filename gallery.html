<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid my-custom-container">
    <a class="navbar-brand" href="home.html">Art Showcase</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="gallery.html">Gallery</a>

        <li class="nav-item">
          <a class="nav-link" href="contacts.html">Contacts</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<div class="container mt-4">
  <h2 class="mb-4">Галерея</h2>
  <div class="row">
    <div class="col-md-4">
      <div class="card mb-4">
        <img src="https://vetastar.com.ua/Multimedia/Images/Sfinks_Kanadskijj.jpg" class="card-img-top" alt="Art 1" data-bs-toggle="modal" data-bs-target="#imageModal">
        <div class="card-body">
          <h5 class="card-title">Мистецький твір 1</h5>
          <p class="card-text">Опис мистецького твору 1.</p>
          <button class="btn btn-primary" onclick="showArtDetails('Мистецький твір 1')">Переглянути деталі</button>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <div class="card mb-4">
        <img src="https://www.5.ua/media/pictures/original/219333.jpg?t=1622204577" class="card-img-top" alt="Art 2" data-bs-toggle="modal" data-bs-target="#imageModal">
        <div class="card-body">
          <h5 class="card-title">Мистецький твір 2</h5>
          <p class="card-text">Опис мистецького твору 2.</p>
          <button class="btn btn-primary" onclick="showArtDetails('Мистецький твір 2')">Переглянути деталі</button>
        </div>
      </div>
    </div>
    <!-- Додайте більше мистецьких творів аналогічним чином -->
  </div>
</div>

<!-- Модальне вікно для відображення зображення -->
<div class="modal fade" id="imageModal" tabindex="-1" aria-labelledby="imageModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="imageModalLabel">Зображення</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <img src="" id="modalImage" class="img-fluid" alt="Зображення">
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
