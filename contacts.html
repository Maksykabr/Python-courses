<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Contacts</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container-fluid my-custom-container">
    <a class="navbar-brand" href="home.html">Art Showcase</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link" aria-current="page" href="gallery.html">Gallery</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="contacts.html">Contacts</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container mt-4">
  <h2>Контакти</h2>
  <form id="contactForm">
    <div class="form-group mb-3">
      <label for="name">Ім'я</label>
      <input type="text" class="form-control" id="name" placeholder="Введіть ваше ім'я" required>
    </div>
    <div class="form-group mb-3">
      <label for="email">Електронна пошта</label>
      <input type="email" class="form-control" id="email" placeholder="Введіть вашу електронну пошту" required>
    </div>
    <div class="form-group mb-3">
      <label for="message">Повідомлення</label>
      <textarea class="form-control" id="message" rows="3" placeholder="Ваше повідомлення" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Відправити</button>
  </form>
  <div class="mt-4">
    <h5>Контактна інформація</h5>
    <p>Електронна пошта: example@example.com</p>
    <p>Телефон: +380 12 345 67 89</p>
    <div>
      <a href="https://facebook.com" target="_blank"><i class="fab fa-facebook fa-2x"></i></a>
      <a href="https://twitter.com" target="_blank"><i class="fab fa-twitter fa-2x"></i></a>
      <a href="https://instagram.com" target="_blank"><i class="fab fa-instagram fa-2x"></i></a>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
<script src="script.js"></script>
</body>
</html>
